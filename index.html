<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat Application</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="chat-container chat-window">
            <div class="chat-header">
                <div class="token-counter">Tokens: <span id="total-token-count">0</span></div>
                <div class="token-counter">Current Message Size (In Tokens): <span id="current-token-count">0</span></div>
                <div class="token-counter">Remaining: <span id="remaining-token-count">16000</span></div>
                <button class="chat-history-button">Chat History</button>
                <button class="logout-button">Logout</button>
            </div>

            <div class=chat-body>
                <div class=chat-messages id=chat-messages></div>
            </div>

            <div class=chat-input>
                <textarea class=input-field id=input-field rows=1></textarea>
                <div class="char-counter" id="char-counter">0 characters</div>
                <button class="send-button" id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Add file upload input -->
    <input type="file" id="file-input">
    <button class="send-button" id="upload-button">Upload</button>

    <!-- Chat History Modal -->
    <div class="modal" id="chat-history-modal">
        <div class="modal-content">
            <h2>Chat History</h2>
            <div id="chat-history"></div>
            <button class="close-button">Close</button>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal" id="new-chat-modal">
        <div class="modal-content">
            <h2>Create New Chat</h2>
            <form id="new-chat-form">
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button class="start-chat-button">Start New Chat</button>
            </form>
            <button class="close-button">Close</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
